<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Mark Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>javaScript Exam Mark System</h2>
        <input type="text" class="inputs" placeholder="Bangla Mark" id="Bangla"><br><br>

        <button id="btn">Add Mark</button>

        <h3>Total number out of 400 is <br> <br>
           Total Mark=<span id="total_Mark"></span>
        </h3>

        <h3>
            Avarage Mark=<span id="avg_Mark"></span>
         </h3>

         <h3>
           Grade=<span id="grd_Mark"></span>
         </h3>

         <h3>
            Pass/Faild=<span id="pass-faild"></span>
          </h3>

    </div>
    

    <script src="./main.js"></script>
</body>
</html>
